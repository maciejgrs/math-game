<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">

        <!-- Header -->
        <div class="header">
            <h1>Math Sprint Game</h1>
        </div>

        <!-- Splash Page -->
        <div class="card" id="splash-page">
            <form id="start-form">
                <div class="selection-container">
                    <!-- 10 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-10">Easy</label>
                        <input type="radio" name="questions" value="10" id="easy" class="input">
                        <span class="best-score">
                             
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!-- 25 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-25">Normal</label>
                        <input type="radio" name="questions" value="10" id="normal" class="input">
                        <span class="best-score">
                            
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!-- 50 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-50">Hard</label>
                        <input type="radio" name="questions" value="10" id="hard" class="input">
                        <span class="best-score">
                            
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!-- 99 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-99">Nightmare</label>
                        <input type="radio" name="questions" value="10" id="nightmare" class="input">
                        <span class="best-score">
                             
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                </div>
                <!-- Start Button -->
                <div class="selection-footer">
                    <button class="start" >Start Round</button>
                </div>
            </form>
        </div>

        <!-- Countdown Page -->
        

        <!-- Game Page -->
        <div class="card" id="game-page"  >
             
            <!-- Item Container -->
            <div class="item-container">
                <div class="results">  
             <div class="operation"></div>
            <div class="final-score" >
             
            </div> </div>
            <!-- Right/Wrong Buttons -->
            <div class="item-footer">
                
                <button class="wrong" >Cancel</button>
                <button class="right" >Done</button>
            </div>
        </div>        

        <!-- Score Page -->
        <div class="card" id="score-page" >
           <div class="score">   Tw√≥j wynik to:</div>
            
            

    </div>
    <!-- Script -->
 
    <script src="script.js"></script>
    
</body>
</html>
